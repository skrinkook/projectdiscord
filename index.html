<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-scroller-guilds">
            <!-- Server Channels -->
            <div class="scroller-server" id="main-button"></div>
            <div class="scroller-server__separator"></div>
            <div class="scroller-server">
                <div class="server-icon">
                    <div class="icon-status__active">
                        <p class="icon-status__active__number">1K+</p>
                    </div>
                </div>
                <div class="pill"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="header-container">
                <div class="search-side">
                    <button class="search-side__button">Find or start a conversation</button>
                </div>
                <div class="buttons-side">
                    <!--Left side of the header-->
                    <div class="buttons-side__left">
                        <!-- Left side content -->
                        <div class="buttons-side__left__friends leftSideContent"></div>
                        <div class="buttons-side__left__separator leftSideContent"></div>
                        <div class="buttons-side__left__online leftSideContent"></div>
                        <div class="buttons-side__left__all leftSideContent"></div>
                        <div class="buttons-side__left__pending leftSideContent"></div>
                        <div class="buttons-side__left__blocked leftSideContent"></div>
                        <div class="buttons-side__left__allFriends leftSideContent"></div>

                    </div>
                    <!--Right side of the header-->
                    <div class="buttons-side__right"></div>
                </div>
            </div>
            <div class="main-content">
                <!-- First Column -->
                <div class="message-column">
                    <div class="message-column__upperhalf">
                        <div class="whitefillblock"></div>
                        <div class="whitefillblock"></div>
                        <div class="whitefillblock"></div>
                        <h2 class="direct-messages__h2">direct messages</h2>
                    </div>

                    <div class="message-column__footer"></div>
                </div>
                <!-- Second Column -->
                <div class="friends-online-column">
                    <div class="inputsearch"></div>
                    <div class="online-title">
                        <h2 class="online-title__h2">Online - x</h2>
                    </div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                    <div class="whitefillblock"></div>
                </div>

                <!-- Third Column -->
                <div class="activity-column">
                    <h1 id="active-now__h1">Active Now</h1>
                    <div class="activity-div"></div>
                    <div class="activity-div"></div>
                    <div class="activity-div"></div>
                    <div class="activity-div"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
