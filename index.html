<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="left-scroller-guilds">
            <!-- Servery -->
            <div class="scroller-server"></div>
        </div>
        <div class="right-container">
            <div class="header-container">
                <div class="search-side">
                    <button class="search-side__button">Find or start conversation</button>
                </div>
                <div class="buttons-side"></div>
            </div>
            <div class="main-content">
                <!-- First Column -->
                <div class="message-column">
                    <div class="message-column__upperhalf">

                    </div>

                    <div class="message-column__footer"></div>
                </div>
                <div class="friends-online-column"></div>
                <div class="activity-column"></div>
            </div>
        </div>
    </div>
</body>
</html>
